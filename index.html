<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego de la Nubecita - Con Pájaros y Arcoíris</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87CEEB; /* Cielo */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // -----------------------------------------------------
    // CONFIGURACIÓN DEL JUEGO
    // -----------------------------------------------------
    // Velocidades:
    // La protagonista se mueve a PROTAGONISTA_SPEED, que es un 30% más rápido que los enemigos.
    const PROTAGONISTA_SPEED = 4;
    const SPEED_RATIO = 1.3; // Protagonista va 30% más rápido
    const ENEMY_SPEED = PROTAGONISTA_SPEED / SPEED_RATIO; // Velocidad de las nubes negras

    // Tamaños (radio)
    const PROTAGONISTA_RADIUS = 20;
    const ENEMY_RADIUS = 20;

    // Intervalos de aparición
    const ENEMY_SPAWN_INTERVAL = 10000; // Nubes negras cada 10 segundos
    const BIRD_SPAWN_INTERVAL = 5000;   // Pájaros cada 5 segundos

    // Duraciones (en milisegundos)
    const RAINBOW_DURATION = 5000; // Duración del arcoíris en pantalla
    const SMILE_DURATION = 2000;   // Duración de la sonrisa al tocar un pájaro

    // -----------------------------------------------------
    // CONFIGURACIÓN DEL CANVAS
    // -----------------------------------------------------
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // -----------------------------------------------------
    // VARIABLES GLOBALES DEL JUEGO
    // -----------------------------------------------------
    let score = 0;
    let lastTime = performance.now();

    // Protagonista: nube blanca con propiedades adicionales
    let protagonista = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: PROTAGONISTA_SPEED, // Dirección inicial a la derecha
      vy: 0,
      rainbow: false,        // Modo arcoíris (cuando es true, las nubes negras no hacen daño)
      smileUntil: 0          // Tiempo hasta el que se dibuja la sonrisa
    };

    // Arrays para enemigos y pájaros
    let enemies = [];
    let birds = [];

    // Arcoíris (único activo en pantalla)
    let rainbowEntity = null;

    // Variables para los spawners
    let enemySpawner = null;
    let birdSpawner = null;

    // -----------------------------------------------------
    // FUNCIONES DEL JUEGO
    // -----------------------------------------------------
    function resetGame() {
      alert("¡Has perdido! Reiniciando juego.");
      protagonista.x = canvas.width / 2;
      protagonista.y = canvas.height / 2;
      protagonista.vx = PROTAGONISTA_SPEED;
      protagonista.vy = 0;
      protagonista.rainbow = false;
      protagonista.smileUntil = 0;
      score = 0;
      enemies = [];
      birds = [];
      rainbowEntity = null;
      if (enemySpawner) clearInterval(enemySpawner);
      enemySpawner = setInterval(spawnEnemy, ENEMY_SPAWN_INTERVAL);
      if (birdSpawner) clearInterval(birdSpawner);
      birdSpawner = setInterval(spawnBird, BIRD_SPAWN_INTERVAL);
      lastTime = performance.now();
      spawnEnemy();
    }

    // Genera un enemigo (nube negra) en posición aleatoria y con dirección aleatoria.
    function spawnEnemy() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const angle = Math.random() * Math.PI * 2;
      const vx = Math.cos(angle) * ENEMY_SPEED;
      const vy = Math.sin(angle) * ENEMY_SPEED;
      enemies.push({ x, y, vx, vy });
    }

    // Genera un pájaro que entra desde la izquierda y se desplaza hacia la derecha.
    function spawnBird() {
      const x = -20; // Comienza fuera de la pantalla a la izquierda
      const y = Math.random() * canvas.height;
      const BIRD_SPEED = 6;
      birds.push({ x, y, vx: BIRD_SPEED, vy: 0 });
    }

    // Actualiza la posición de un objeto aplicando efecto wrap-around.
    function updatePosition(obj, radius, deltaTime) {
      obj.x += obj.vx * deltaTime;
      obj.y += obj.vy * deltaTime;
      if (obj.x < -radius) obj.x = canvas.width + radius;
      if (obj.x > canvas.width + radius) obj.x = -radius;
      if (obj.y < -radius) obj.y = canvas.height + radius;
      if (obj.y > canvas.height + radius) obj.y = -radius;
    }

    // Detecta colisión entre dos círculos.
    function isColliding(a, b, rA, rB) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const distance = Math.hypot(dx, dy);
      return distance < (rA + rB);
    }

    // Dibuja una nube (se usa para los enemigos).
    function drawCloud(x, y, radius, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, radius, Math.PI * 0.5, Math.PI * 1.5);
      ctx.arc(x + radius, y - radius, radius, Math.PI, Math.PI * 2);
      ctx.arc(x + radius * 2, y, radius, Math.PI * 1.5, Math.PI * 0.5);
      ctx.arc(x + radius, y + radius, radius, 0, Math.PI);
      ctx.closePath();
      ctx.fill();
    }

    // Dibuja la nube protagonista con ojos y boca.
    // Si está en modo arcoíris se pinta con un degradado multicolor.
    // Si toca un pájaro se dibuja la boca sonriente durante SMILE_DURATION.
    function drawProtagonist(currentTime) {
      ctx.save();
      let x = protagonista.x, y = protagonista.y, radius = PROTAGONISTA_RADIUS;
      let drawX = x - radius, drawY = y - radius;
      ctx.beginPath();
      ctx.arc(drawX, drawY, radius, Math.PI * 0.5, Math.PI * 1.5);
      ctx.arc(drawX + radius, drawY - radius, radius, Math.PI, Math.PI * 2);
      ctx.arc(drawX + radius * 2, drawY, radius, Math.PI * 1.5, Math.PI * 0.5);
      ctx.arc(drawX + radius, drawY + radius, radius, 0, Math.PI);
      ctx.closePath();
      if (protagonista.rainbow) {
         let grad = ctx.createRadialGradient(x, y, radius/2, x, y, radius);
         grad.addColorStop(0, "red");
         grad.addColorStop(0.16, "orange");
         grad.addColorStop(0.33, "yellow");
         grad.addColorStop(0.5, "green");
         grad.addColorStop(0.66, "blue");
         grad.addColorStop(0.83, "indigo");
         grad.addColorStop(1, "violet");
         ctx.fillStyle = grad;
      } else {
         ctx.fillStyle = "white";
      }
      ctx.fill();
      
      // Dibujar ojos
      let eyeRadius = radius * 0.15;
      let eyeOffsetX = radius * 0.5;
      let eyeOffsetY = radius * 0.3;
      ctx.beginPath();
      ctx.arc(x - eyeOffsetX, y - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x + eyeOffsetX, y - eyeOffsetY, eyeRadius, 0, Math.PI * 2);
      ctx.fill();
      
      // Dibujar boca: sonrisa si currentTime está dentro del periodo de SMILE_DURATION
      ctx.beginPath();
      let mouthWidth = radius;
      let mouthHeight = radius * 0.3;
      if (currentTime < protagonista.smileUntil) {
         ctx.arc(x, y + mouthHeight * 0.3, mouthWidth/2, 0, Math.PI, false);
      } else {
         ctx.moveTo(x - mouthWidth/2, y + mouthHeight * 0.5);
         ctx.lineTo(x + mouthWidth/2, y + mouthHeight * 0.5);
      }
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.restore();
    }

    // Dibuja un pájaro (representado con una forma simple).
    function drawBird(bird) {
      ctx.save();
      ctx.translate(bird.x, bird.y);
      ctx.beginPath();
      ctx.moveTo(-10, 0);
      ctx.quadraticCurveTo(0, -10, 10, 0);
      ctx.quadraticCurveTo(0, 10, -10, 0);
      ctx.strokeStyle = "brown";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.restore();
    }

    // Dibuja un arcoíris (se dibuja como varios arcos de colores).
    function drawRainbow(rainbow) {
      ctx.save();
      let colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
      let lineWidth = 5;
      for (let i = 0; i < colors.length; i++) {
         ctx.beginPath();
         ctx.arc(rainbow.x, rainbow.y, rainbow.radius + i * lineWidth, 0, Math.PI, false);
         ctx.strokeStyle = colors[i];
         ctx.lineWidth = lineWidth;
         ctx.stroke();
      }
      ctx.restore();
    }

    // Dibuja la puntuación en la esquina superior izquierda.
    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Puntuación: " + Math.floor(score), 10, 30);
    }

    // -----------------------------------------------------
    // MANEJO DE CONTROLES (TECLADO Y TOUCH)
    // -----------------------------------------------------
    window.addEventListener('keydown', function(e) {
      switch(e.key) {
        case 'ArrowUp':
          protagonista.vx = 0;
          protagonista.vy = -PROTAGONISTA_SPEED;
          break;
        case 'ArrowDown':
          protagonista.vx = 0;
          protagonista.vy = PROTAGONISTA_SPEED;
          break;
        case 'ArrowLeft':
          protagonista.vx = -PROTAGONISTA_SPEED;
          protagonista.vy = 0;
          break;
        case 'ArrowRight':
          protagonista.vx = PROTAGONISTA_SPEED;
          protagonista.vy = 0;
          break;
      }
    });
    let touchStartX = null, touchStartY = null;
    const swipeThreshold = 30;
    canvas.addEventListener('touchstart', function(e) {
      const touch = e.changedTouches[0];
      touchStartX = touch.screenX;
      touchStartY = touch.screenY;
    }, false);
    canvas.addEventListener('touchend', function(e) {
      if (touchStartX === null || touchStartY === null) return;
      const touch = e.changedTouches[0];
      const deltaX = touch.screenX - touchStartX;
      const deltaY = touch.screenY - touchStartY;
      touchStartX = null;
      touchStartY = null;
      if (Math.abs(deltaX) < swipeThreshold && Math.abs(deltaY) < swipeThreshold) return;
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0) {
          protagonista.vx = PROTAGONISTA_SPEED;
          protagonista.vy = 0;
        } else {
          protagonista.vx = -PROTAGONISTA_SPEED;
          protagonista.vy = 0;
        }
      } else {
        if (deltaY > 0) {
          protagonista.vx = 0;
          protagonista.vy = PROTAGONISTA_SPEED;
        } else {
          protagonista.vx = 0;
          protagonista.vy = -PROTAGONISTA_SPEED;
        }
      }
    }, false);

    // -----------------------------------------------------
    // BUCLE PRINCIPAL DEL JUEGO
    // -----------------------------------------------------
    function gameLoop(currentTime) {
      let deltaTime = (currentTime - lastTime) / 16.67;
      lastTime = currentTime;
      score += deltaTime * 0.1;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Actualizar y dibujar la protagonista
      updatePosition(protagonista, PROTAGONISTA_RADIUS, deltaTime);
      drawProtagonist(currentTime);

      // Actualizar y dibujar las nubes negras (enemigos)
      for (let enemy of enemies) {
        updatePosition(enemy, ENEMY_RADIUS, deltaTime);
        drawCloud(enemy.x - ENEMY_RADIUS, enemy.y - ENEMY_RADIUS, ENEMY_RADIUS, "black");
        if (!protagonista.rainbow && isColliding(protagonista, enemy, PROTAGONISTA_RADIUS, ENEMY_RADIUS)) {
          resetGame();
          return;
        }
      }

      // Actualizar y dibujar los pájaros
      for (let i = birds.length - 1; i >= 0; i--) {
        let bird = birds[i];
        bird.x += bird.vx * deltaTime;
        bird.y += bird.vy * deltaTime;
        if (bird.x > canvas.width + 20) {
          birds.splice(i, 1);
          continue;
        }
        drawBird(bird);
        // Si la protagonista choca con un pájaro:
        if (isColliding(protagonista, bird, PROTAGONISTA_RADIUS, 15)) {
          birds.splice(i, 1);
          if (!rainbowEntity) {
            rainbowEntity = {
              x: bird.x,
              y: bird.y,
              radius: 40,
              spawnTime: currentTime
            };
          }
          protagonista.smileUntil = currentTime + SMILE_DURATION;
        }
      }

      // Actualizar y dibujar el arcoíris
      if (rainbowEntity) {
        drawRainbow(rainbowEntity);
        if (isColliding(protagonista, rainbowEntity, PROTAGONISTA_RADIUS, rainbowEntity.radius)) {
          protagonista.rainbow = true;
          rainbowEntity = null;
        }
        if (currentTime - rainbowEntity.spawnTime > RAINBOW_DURATION) {
          rainbowEntity = null;
        }
      }

      // Dibujar la puntuación
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    // -----------------------------------------------------
    // INICIAR EL JUEGO
    // -----------------------------------------------------
    spawnEnemy();
    enemySpawner = setInterval(spawnEnemy, ENEMY_SPAWN_INTERVAL);
    birdSpawner = setInterval(spawnBird, BIRD_SPAWN_INTERVAL);
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
